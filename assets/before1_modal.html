<head>

        .modal-header {
            border-bottom: none;
        }

        .infoPage_cross.close {
            color: white;
            font-size: 34px;
            opacity: 0.8;
        }

        .infoPage_cross.close:hover {
            opacity: 1;
        }

        .infoPage_home {
            background: transparent;
            border: none;
            color: white;
            opacity: 0.8;
        }

        .infoPage_home:hover {

<body>
    <!-- info page modal start -->
    <div class="modal fade modal-fullscreen" id="Before1Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="infoPage_cross close" data-dismiss="modal" aria-hidden="true">
                        <span class="fui-cross-circle"></span>
                    </button>
                    <button class="infoPage_home" onclick="window.location.href='main.html'">

                        </div>
                        <div class="row">
                            <div class="col-md-5 offset-md-1">
                                <img class="img-fluid" src="images/wenshelf.png">
                            </div>
                            <div class="col-md-5">
                                <ul class="list-group">
                                    <li class="list-group-item">Move away/reorganize furniture (like book shelves) that might be near a resting area
                                        (bed, sofas, desk, etc)
                                    </li>
                                    <li class="list-group-item">Move heavy objects to lower shelfs</li>
                                    <li class="list-group-item">Move heavy or unstable objects away from doors and escape routes</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
