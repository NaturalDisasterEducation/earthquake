<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Plan ahead</title>

    />

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../bower_components/flat-ui/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../bower_components/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <link href="../bower_components/flat-ui/docs/assets/css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="">

    <!-- Custom css -->
    <link href="css/plan.css" rel="stylesheet">

<body>
<div class="col-xs-1 navbar-brand">
    <button class="btn btn-primary" onclick="window.location.href='main.html#secondSection'">Back</button>
</div>

<div class="container-fluid">
    <div id="header">
        <h3>Plan ahead</h3>
    </div>
    <div class="list1">
        <strong><h10>Create disaster plan</h10></strong>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Create an evacuation and reunion plan
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
                Determine emergency contact out of state
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
            <label class="form-check-label" for="defaultCheck1">
                Agree on location of emergency supplies
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
            <label class="form-check-label" for="defaultCheck2">
                Identify safe spots in every room
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
            <label class="form-check-label" for="defaultCheck1">
                Get a fire extinguisher, and install smoke alarms
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
            <label class="form-check-label" for="defaultCheck2">
                Keep shoes and a working flashlight next to each bed
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck7">
            <label class="form-check-label" for="defaultCheck1">
                Have emergency whistles
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck8">
            <label class="form-check-label" for="defaultCheck2">
                Know the location of utility shutoffs
            </label>
        </div>
    </div>
    <div class="list2">
        <strong><h10>Practice</h10></strong>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck9">
            <label class="form-check-label" for="defaultCheck1">
                Drop
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck10">
            <label class="form-check-label" for="defaultCheck2">
                Cover
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck11">
            <label class="form-check-label" for="defaultCheck1">
                Hold on
            </label>
        </div>
        <div class="image">
            <img src="images/image.png">
        </div>
    </div>
    <div class="list3">
        <strong><h10>A Subtitle</h10></strong>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck12">
            <label class="form-check-label" for="defaultCheck1">
                Item One
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck13">
            <label class="form-check-label" for="defaultCheck2">
                Item Two
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck14">
            <label class="form-check-label" for="defaultCheck1">
                Item Three
            </label>
        </div>
    </div>
</div>

<script src="../bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
<script src="../bower_components/flat-ui/dist/js/vendor/video.js"></script>
<script src="../bower_components/flat-ui/dist/js/flat-ui.min.js"></script>

<script>
    videojs.options.flash.swf = "../bower_components/flat-ui/dist/js/vendors/video-js.swf"
</script>
</body>

</html>
