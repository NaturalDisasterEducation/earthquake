<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Plan Ahead</title>

    />

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../bower_components/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <link href="../bower_components/flat-ui/docs/assets/css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="">

    <!-- Custom css -->
    <link href="css/infoPage.css" rel="stylesheet">
    <link href="css/before2.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

    <script src="dist/js/vendor/html5shiv.js"></script>

<body>
    <a class="infoPage_cross" onclick="window.location.href='main.html#secondSection'">
        <span class="fui-cross-circle"></span>
    </a>
    <a class="infoPage_home" onclick="window.location.href='main.html'">
        <span class="fui-home"></span>
    </a>

    <div class="container">
        <div class="header">
            <h3>Plan ahead</h3>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card1">
                    <div class="card-body">
                        <h5 class="card-title">Create disaster plan</h5>
                        <p class="card-text">
                            <div class="form-check">
                                <label class="checkbox" for="checkbox1">
                                    <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox"> Create an evacuation and reunion plan
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox2">
                                    <input type="checkbox" value="" id="checkbox2" data-toggle="checkbox"> Determine emergency contact out of state
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox3">
                                    <input type="checkbox" value="" id="checkbox3" data-toggle="checkbox"> Agree on location of emergency supplies
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox4">
                                    <input type="checkbox" value="" id="checkbox4" data-toggle="checkbox"> Identify safe spots in every room (under sturdy desks and tables)
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox5">
                                    <input type="checkbox" value="" id="checkbox5" data-toggle="checkbox"> Get a fire extinguisher, and install smoke alarms (test them monthly).
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox6">
                                    <input type="checkbox" value="" id="checkbox6" data-toggle="checkbox"> Keep shoes and a working flashlight next to each bed
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox7">
                                    <input type="checkbox" value="" id="checkbox7" data-toggle="checkbox"> Have emergency whistles
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox8">
                                    <input type="checkbox" value="" id="checkbox8" data-toggle="checkbox"> Know the location of utility shutoffs (gas, water, and electricity)
                                </label>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card2">
                    <div class="card-body">
                        <h5 class="card-title">Practice</h5>
                        <p class="card-text">
                            <div class="form-check">
                                <label class="checkbox" for="checkbox9">
                                    <input type="checkbox" value="" id="checkbox9" data-toggle="checkbox"> Drop
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox10">
                                    <input type="checkbox" value="" id="checkbox10" data-toggle="checkbox"> Cover
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="checkbox" for="checkbox11">
                                    <input type="checkbox" value="" id="checkbox11" data-toggle="checkbox"> Hold on
                                </label>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                    <div class="card3">
                        <div class="card-body">
                            <h5 class="card-title">A Subtitle</h5>
                            <p class="card-text">
                                <div class="form-check">
                                    <label class="checkbox" for="checkbox12">
                                        <input type="checkbox" value="" id="checkbox12" data-toggle="checkbox"> Item one
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="checkbox" for="checkbox13">
                                        <input type="checkbox" value="" id="checkbox13" data-toggle="checkbox"> Item two
                                    </label>
                                </div>
                                <div class="form-check">
                                    <label class="checkbox" for="checkbox14">
                                        <input type="checkbox" value="" id="checkbox14" data-toggle="checkbox"> Item three
                                    </label>
                                </div>
                            </p>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="../bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/flat-ui/dist/js/vendor/video.js"></script>
    <script src="../bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
    <script src="../bower_components/flat-ui/docs/assets/js/application.js"></script>

    <script>
        videojs.options.flash.swf = "../bower_components/flat-ui/dist/js/vendors/video-js.swf"
    </script>
</body>

</html>
