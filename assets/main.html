<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>An example showing how the fullPage.js jQuery plugin works</title>


    <!-- Loading Bootstrap -->
    <link href="../bower_components/flat-ui/dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../bower_components/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
    <link href="../bower_components/flat-ui/docs/assets/css/demo.css" rel="stylesheet">
    <link rel="shortcut icon" href="">

    <!-- fullpage -->
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link href="../node_modules/fullpage.js/dist/jquery.fullpage.min.css" rel="stylesheet">
    <link href="css/fullpage.css" rel="stylesheet">


    <!-- Custom css -->
    <link href="../assets/css/index.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>

    <header>
        <div class="header-top clearfix">
            <h5 class="l-left">
                <a href="#firstSection">back</a>
            </h5>
        </div>
    </header>

    <div id="fullpage">
        <!-- Earthquack Homepage -->
        <section class="vertical-scrolling">
            <h3>Earthquack Homepage</h3>
            <p>description</p>
            <div class="container">
                <div class="row">
                    <div class="col-xs-3">
                        <div class="indexNavButtons">
                            <button class="btn btn-primary">Before</button>
                            <button class="btn btn-primary">During</button>
                            <button class="btn btn-primary">After</button>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="indexHouse">
                            <img src="images/image.png">
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="twitterSection">
                            <h6>Twitter</h6>
                            <div class="newsFeedList">
                                <div class="newsFeed">
                                    <span class="fui-twitter"></span>
                                    <span class="content">news feed</span>
                                </div>
                                <div class="newsFeed">
                                    <span class="fui-twitter"></span>
                                    <span class="content">news feed</span>
                                </div>
                                <div class="newsFeed">
                                    <span class="fui-twitter"></span>
                                    <span class="content">news feed</span>
                                </div>
                                <div class="newsFeed">
                                    <span class="fui-twitter"></span>
                                    <span class="content">news feed</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scroll-icon">
                <a href="#secondSection">Scroll down</a>
            </div>
        </section>

        <!-- Before -->
        <section class="vertical-scrolling">
            <h2>Before</h2>
            <h3>This is the second section</h3>
            <div class="scroll-icon">
                <a href="#thirdSection">Scroll down</a>
            </div>
        </section>

        <!-- During -->
        <section class="vertical-scrolling">
            <h2>During</h2>
            <h3>This is the third section</h3>
            <div class="scroll-icon">
                <a href="#fourthSection">Scroll down</a>
            </div>
        </section>

        <!-- After -->
        <section class="vertical-scrolling">
            <h2>After</h2>
            <h3>This is the fourth section</h3>
            <div class="scroll-icon">
                <a href="#firstSection">back to the the top</a>
            </div>
        </section>
    </div>

    <!-- js files -->
    <script src="../bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <script src="../bower_components/flat-ui/dist/js/vendor/video.js"></script>
    <script src="../bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
    <script src="../bower_components/flat-ui/docs/assets/js/application.js"></script>
    <script src="../node_modules/fullpage.js/dist/jquery.fullpage.min.js"></script>
    <script src="js/fullpage.js"></script>

</body>

</html>
