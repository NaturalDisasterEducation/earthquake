<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Natural Disaster Education</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Loading Bootstrap -->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="../bower_components/flat-ui/dist/css/flat-ui.css" rel="stylesheet">
  <link href="../bower_components/flat-ui/docs/assets/css/demo.css" rel="stylesheet">
  <link rel="shortcut icon" href="">

  <!-- Custom css -->
  <link href="css/naturalDisaster.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
</head>

<body id="NaturalDisasterHomepage">
  <div class="container-fluid content stars">
    <div class="row">
      <div class="col-md-7" id="earth-button-group">
        <img class="img-fluid" id="earth" src="images/all-home.png" alt="Earth image with city hit by earthquake.">
        <div class="earthquake-button">
          <a href="main.html" class="btn btn-hg btn-primary" data-i18n="earthquakeButton"></a>
        </div>

      </div>
      <div class="col-md-5">
        <div class="introSection">
          <h3 data-i18n="title"></h3>
          <span data-i18n="[html]content"></span>
        </div>
        <div class="rssSection">
          <h6 data-i18n="latestEarthquake"></h6>

          <a class="twitter-timeline" data-width="350" data-height="300" data-theme="dark" data-link-color="#2B7BB9" href="https://twitter.com/IncaseQuake?ref_src=twsrc%5Etfw">Tweets by IncaseQuake</a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </div>

  </div>

  <footer class="indexFooter">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 offset-lg-4">
          <div class="input-group">
            <input type="text" class="form-control" name="email" 
            data-i18n="[placeholder]emailPlaceholder"/>
            <div class="input-group-btn">
              <button class="btn btn-primary" type="submit" data-i18n="emailSubscribe"></button>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <select data-toggle="select" id="selectLanguage" class="form-control select select-primary select-block mbl">
            <option value="English" data-i18n="language.English"></option>
            <option value="Persian" data-i18n="language.Persian"></option>
          </select>
        </div>
      </div>
    </div>
  </footer>


  <script src="../bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../bower_components/flat-ui/dist/js/vendor/video.js"></script>
  <script src="../bower_components/flat-ui/dist/js/flat-ui.min.js"></script>
  <script src="../bower_components/flat-ui/docs/assets/js/application.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/shootingStar.js"></script>

  <script src="../bower_components/i18next/i18next.min.js"></script>
  <script src="../bower_components/i18next-localstorage-cache/i18nextLocalStorageCache.min.js"></script>
  <script src="../bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js"></script>
  <script src="../bower_components/jquery-i18next/jquery-i18next.min.js"></script>
  <script src="js/languages/lang_homepage.js"></script>

</body>

</html>
